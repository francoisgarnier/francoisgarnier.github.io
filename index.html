<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <link rel="stylesheet" href="td4.css" />
	  <script src="td4.js"> </script>

		

	</head>
	<body>
		<header>
			<br/>
			<h2>TD n°4 Technologies web – Application météo </h2>
			<br/>
		</header>
		<p> Choisir une ville : 
			<select id="choixVille" name="choixVille" onChange="afficheVille()">
				<option value="Niort">Niort</option>
				<option value="Rio">Rio de Janeiro</option>
				<option value="Reykjavik">Reykjavik</option>
			</select>
		</p>
		<div class="flex">
			<div class="flex1 city" id="Niort">
				<h2>Niort</h2>
				<p>12°, pluvieux</p>
				<img src="pluvieux.png" width="20%"/>
			</div>
			<div class="flex1 city" id="Rio" >
				<h2>Rio de Janeiro</h2>
				<p>29°, orageux</p>
				<img src="orageux.png" width="20%"/>
			</div>
			<div class="flex1 city" id="Reykjavik">
				<h2>Reykjavik</h2>
				<p>-10°, ensoleillé</p>
				<img src="ensoleille.png" width="20%"/>
			</div>
		</div>

		<footer>
			<p>François Garnier</p>
			<p>Icônes météo par<a href="https://thenounproject.com"> The Noun project </a></p>
		</footer>
	</body>
</html>
